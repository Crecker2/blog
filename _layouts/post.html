<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    {% include general.html %}
  </head>
  <body id="article">
    {% include nav.html %}
    <div class="articlewrapper material-shadow">
      <div class="articletitle">
        <div class="articletitle-wrapper">
          <h1>{{page.title}}</h1>
          <p>{{page.date | date: "%-d %B, %Y"}}</p>
        </div>
      </div>
      <div class="articlebody">
        <div class="tags">
          {% for tag in page.categories %}
            {% for category in site.category %}
              {% if tag == category.tag %}
                <a href="{{category.permalink | prepend: site.baseurl}}">{{tag}}</a>
              {% endif %}
            {% endfor %}
          {% endfor %}
        </div>
        {{content}}

        <div id="disqus_thread"></div>
        <script>

        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
        /*
        var disqus_config = function () {
        this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        */
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://blog-joshuafayer.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

      </div>
    </div>
    <script id="dsq-count-scr" src="//blog-joshuafayer.disqus.com/count.js" async></script>
    <script src="{{'/js/scripts.js' | prepend: site.baseurl }}" charset="utf-8"></script>
  </body>
</html>
